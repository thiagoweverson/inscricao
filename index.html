<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inscricao</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style2.css" media="screen and (min-width: 450px)" media="screen and (max-width: 500px)" />
    <!-- <link rel="stylesheet" href="css/style2.css" media="screen and (max-width: 600px)" /> -->

  <script src="js/index.js" defer></script>
</head>


<body>
    <div class="box">
        <div id="menu" class="menu">

            <h1>Escolha sua modalidade</h1>
            <button class="clbt" onclick="bmx('my-form')">BMX</button>
            <button class="clbt" onclick="skate('my-form2')">SKATE</button>    
        </div>

        <button id="btf" style="position: absolute; display: none; width: 8%; padding: 3px; margin-left: 78.3%; margin-top: -2.5%;"  onclick="btf('btf')">Fechar</button>


        <form style="display: none;" id="my-form" action="https://formsubmit.co/ajax/thiagoweverson@gmail.com" method="POST" allowfullscreen>
            <h1 style=" margin-bottom: 2%; ">DADOS PARA INSCRIÇÃO BMX</h1>


            <input class="inp" type="text" name="name" placeholder="Digite seu nome completo" required>

 
    
            <input class="inp" type="text" name="apelido" placeholder="Apelido" required>
    
 
    
            <input class="inp" type="number" name="idade" placeholder="Idade" required>
    
    
    
            <input class="inp" type="text" name="cidade" placeholder="Cidade" required>
    
    


            <input class="mod" type="text" placeholder="Modalidade" list="faixa" required>
            
            <datalist id="faixa">          
                <option value="BMX"></option>
                <option value="SKATE"></option>
            </datalist>

    
   


            <input class="mod" type="text" placeholder="Categoria" list="id2" required>
            
            <datalist id="id2">          
                <option value="INICIANTE (SKATE)"></option>

                <option value="OPEN (SKATE)"></option>

                <option value="OPEN (BMX)"></option>

                <option value="PROFISSIONAL (BMX)"></option>
            </datalist>
    
    

            <input class="inp" type="text" name="Instagram" placeholder="instagram">


    

            <button type="submit">ENVIAR</button>
   
    

            <!-- Configuraçoes da pagina  -->

            <input type="hidden" name="_subject" value="Nova inscrição!"> <!-- notificar nova inscricao -->
            
            <input type="text" name="_honey" style="display:none"> <!-- evitar span -->
            
            <input type="hidden" name="_captcha" value="false">  <!-- desabilitar captcha -->
        </form>



        <form style="display: none;" id="my-form2" action="https://formsubmit.co/ajax/thiagoweverson@gmail.com" method="POST">

                <option value="OPEN (SKATE)"></option>

                <option value="OPEN (BMX)"></option>

                <option value="PROFISSIONAL (BMX)"></option>
            </datalist>
    
    

            <input class="inp" type="text" name="Instagram" placeholder="instagram">


    

            <button type="submit">ENVIAR</button>
   
    

            <!-- Configuraçoes da pagina  -->

            <input type="hidden" name="_subject" value="Nova inscrição!"> <!-- notificar nova inscricao -->

</html>
